---
layout: default
---

<header class="post-header">
  <div class="wrapper">

    <h1 class="post-title fittext">{{ page.title }}</h1>

    <div class="post-header-row">
      <p class="post-sitename"><a href="{{ site.baseurl }}/">{{ site.title }}</a></p>
      <p class="post-type">{{ page.type }}</p>
      <p class="post-date">{{ page.date | date: "%Y" }}</p>
    </div>

  </div>
</header>

<article class="post-content">
  {{ content }}
</article>
