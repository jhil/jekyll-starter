---
layout: default
---
<div class="post">

  <header class="post-header">
    <div class="wrapper">
      <h1 class="post-title">{{ page.title }}</h1>
      <div class="post-header-row">
        <a href="{{ site.baseurl }}/">
          <p class="post-name small">{{ site.title }}</p>
        </a>
        <p class="post-type small">{{ page.type }}</p>
        <p class="post-date small">{{ page.date }}</p>
      </div>
    </div>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
