---
layout: default
---
<div class="post">

  <header class="post-header">
    <div class="wrapper">
      <div class="post-header-row">
        <div class="post-avatar"></div>
        <h1 class="post-title">{{ page.title }}</h1>
        <p class="post-date">{{ page.date }}</p>
      </div>
      <p class="post-type">{{ page.type }}</p>
    </div>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
