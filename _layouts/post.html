---
layout: default
---

<header class="post-header">
  <div class="wrapper">

    <h1 class="post-title">{{ page.title }}</h1>

    <div class="post-header-row">
      <p class="post-sitename"><a href="{{ site.baseurl }}/">{{ site.title }}</a></p>
      <p class="post-scope">{{ page.scope }}<span class="mobile-only"> - {{ page.date | date: "%Y" }}</span></p>
      <p class="post-date no-mobile">{{ page.date | date: "%Y" }}</p>
    </div>

  </div>
</header>

<article class="post-content">
  {{ content }}
</article>

{% include related.html %}
