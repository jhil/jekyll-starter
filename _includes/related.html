
{% if page.previous.url or page.next.url %}
<div class="related-nav">

  {% if page.next.url %} 
  <a class="related-item related-prev" href="{{ page.next.url }}">
    <h2 class="related-title">{{ page.next.title }}</h2>
  </a> 
  {% endif %}

  {% if page.previous.url %}
  <a class="related-item related-next" href="{{ page.previous.url }}">
    <h2 class="related-title">{{ page.previous.title }}</h2>
  </a> 
  {% endif %}

</div>
{% endif %}
