---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
    <li class="post-item grid-30">
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
        <div class="post-thumbnail"></div>
        <h3 class="post-list-title">{{ post.title }}</h3>
      </a>
    </li>
    {% endfor %}
  </ul>

</div>
